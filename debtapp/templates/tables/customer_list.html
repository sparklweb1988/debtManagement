{% extends 'base.html'%} {% block content%}
<div class="container">
  <h1>Welcome: {{user.username}}</h1>
  <h1>Customers List</h1>
  <td>
    <a href="{% url 'customer_form'%}" class="btn btn-blue">Add Customer</a>
  </td>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th>Sex</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for c in cust %}
      <tr>
        <td>{{ c.name }}</td>
        <!-- Owner username -->
        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
        <td>{{ c.address }}</td>
        <td>{{ c.sex }}</td>
        <td>
          <!-- Button Links with different styles -->
          <a href="{% url 'customer_update' c.id %}" class="btn btn-blue"
            >Edit</a
          >
          <a href="{% url 'customer_delete' c.id %}" class="btn btn-red"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock content%}
