{% extends 'base.html'%} {% block content %}
<div class="container">
  <h1>Welcome: {{user.username}} to your Dashboard</h1>
  <div class="card-container">
    <div class="card">
      <h3>Total Debtors</h3>
      <p>{{total_debtors}}</p>
    </div>
    <div class="card">
      <h3>Total Income</h3>
      <p>0</p>
    </div>
    <div class="card">
      <h3>Total Expenditure</h3>
      <p>0</p>
    </div>
  </div>

  <!-- CHARTS -->
  <div class="chart-container">
    <div class="chart-box">
      <div class="left-chart">
        <div>
          <canvas id="myChart"></canvas>
        </div>
        <script>
          const ctx = document.getElementById("myChart");
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
              datasets: [
                {
                  label: "# of Votes",
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1,
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        </script>
      </div>
    </div>
    <div class="chart-box">
      <div class="right-chart">
        <div>
          <canvas id="rightChart"></canvas>
        </div>
        <script>
          const rightCtx = document.getElementById("rightChart");
          new Chart(rightCtx, {
            type: "pie",
            data: {
              labels: ["Apple", "Banana", "Orange", "Grape"],
              datasets: [
                {
                  data: [10, 20, 30, 40],
                  backgroundColor: ["red", "yellow", "orange", "purple"],
                },
              ],
            },
          });
        </script>
      </div>
    </div>
  </div>
  <!-- END CHARTS -->
</div>

{% endblock content %}
