{% extends 'base.html' %} {% block content %}

<div class="container">
  <h2>Edit Income</h2>

  <form method="POST">
    {% csrf_token %}

    <!-- Amount -->
    <div>
      <label for="amount">Amount:</label>
      <input
        type="number"
        name="amount"
        id="amount"
        step="0.01"
        value="{{ income.amount }}"
        required
      />
    </div>
    <br />

    <!-- Description -->
    <div>
      <label for="description">Description:</label>
      <input
        type="text"
        name="description"
        id="description"
        value="{{ income.description }}"
      />
    </div>
    <br />

    <!-- Submit Button -->
    <button type="submit">Update Income</button>
  </form>

  <br />
  <a href="{% url 'income' %}" class="btn btn-blue">Cancel</a>
</div>

{% endblock content %}
