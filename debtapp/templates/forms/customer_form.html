{% extends 'base.html'%} {% block content %}
<div class="container">
    <h1>Add Customer</h1>
    <form method="POST" action="{% url 'customer_form' %}">
        {% csrf_token %}

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required maxlength="100" />
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required maxlength="100" />
        </div>

        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required maxlength="15" />
        </div>

        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required maxlength="100" />
        </div>

        <div>
            <label for="sex">Gender:</label>
            <select id="sex" name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div>
            <button type="submit">Add</button>
            <br> <br>
            <td>
                <a href="{% url 'customer_list'%}" class="btn btn-blue">Cancel</a>
            </td>
        </div>
    </form>
</div>

{% endblock content %}
